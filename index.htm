<body>
    <?php
    $display = "0";
    $expression = "";
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $expression = $_POST['expression'] ?? '';
        $expression = str_replace('×', '*', $expression);
        if (preg_match('/^[0-9+\-*\/%. ()]+$/', $expression)) {
            try {
                $display = eval("return $expression;");
            } catch (Throwable $e) {
                $display = 'Error';
            }
        } else {
            $display = 'Error';
        }
    }
    ?>
    <main class="phone" role="application" aria-label="Calculator">
    <form method="post" id="calcForm">
        <input type="text" name="expression" id="expression" class="hidden-input" value="<?php echo htmlspecialchars($expression); ?>">
        <section class="screen" aria-live="polite">
            <div class="display" id="display"><?php echo $display; ?></div>
        </section>
        <section class="grid" id="keys">
            <button type="button" class="util" onclick="clearInput()">AC</button>
            <button type="button" class="util" onclick="invertInput()">+/−</button>
            <button type="button" class="util" onclick="addChar('%')">%</button>
            <button type="button" class="op" onclick="addChar('/')">÷</button>
            <button type="button" onclick="addChar('7')">7</button>
            <button type="button" onclick="addChar('8')">8</button>
            <button type="button" onclick="addChar('9')">9</button>
            <button type="button" class="op" onclick="addChar('*')">×</button>
            <button type="button" onclick="addChar('4')">4</button>
            <button type="button" onclick="addChar('5')">5</button>
            <button type="button" onclick="addChar('6')">6</button>
            <button type="button" class="op" onclick="addChar('-')">−</button>
            <button type="button" onclick="addChar('1')">1</button>
            <button type="button" onclick="addChar('2')">2</button>
            <button type="button" onclick="addChar('3')">3</button>
            <button type="button" class="op" onclick="addChar('+')">+</button>
            <button type="button" title="Calculator Logo"><i class="fa-solid fa-calculator"></i></button>
            <button type="button" onclick="addChar('0')">0</button>
            <button type="button" onclick="addChar('.')">.</button>
            <button type="submit" class="op" aria-label="Equals">=</button>
        </section>
    </form>
    </main>
    <script>
    function addChar(char) {
        var input = document.getElementById('expression');
        input.value += char;
        updateDisplay();
    }
    function clearInput() {
        var input = document.getElementById('expression');
        input.value = '';
        updateDisplay();
    }
    function invertInput() {
        var input = document.getElementById('expression');
        if (input.value.length > 0) {
            if (input.value.charAt(0) === '-') {
                input.value = input.value.substring(1);
            } else {
                input.value = '-' + input.value;
            }
            updateDisplay();
        }
    }
    function updateDisplay() {
        var input = document.getElementById('expression');
        var displayValue = input.value.replace(/\*/g, '×');
        document.getElementById('display').textContent = displayValue || '0';
    }
    updateDisplay();
</script>
</body>
